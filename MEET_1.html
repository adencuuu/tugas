<!DOCTYPE html>

  <title>Biodata Dennes Zaki Azizan</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1e1e2f, #2b2b3c);
      margin: 0;
      padding: 20px;
      text-align: center;
      min-height: 100vh;
      color: #eee;
    }

    h1 {
      font-size: 42px;
      color: #ffffff;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px #00000070;
    }

    table {
      width: 100%;
      max-width: 850px;
      background-color: #2e2e3e;
      border: 2px solid #444;
      border-radius: 12px;
      margin: 0 auto;
      border-collapse: collapse;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      overflow: hidden;
    }

    th, td {
      padding: 15px;
      font-size: 18px;
      border: 1px solid #555;
    }

    th {
      background-color: #3b3b4f;
      color: #00bcd4;
      font-weight: 600;
      text-align: center;
    }

    tr.data-row td {
      background-color: #ffffff;
      color: #333;
    }

    .photo-cell {
      background: linear-gradient(to bottom right, #3a3a55, #2c2c3d);
      backdrop-filter: blur(4px);
      text-align: center;
      padding: 20px;
    }

    .photo-cell img {
      width: 100%;
      max-width: 350px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease;
    }

    .photo-cell img:hover {
      transform: scale(1.03);
    }

    /* RESPONSIVE STYLES */
    @media (max-width: 768px) {
      table, tbody, tr, td, th {
        display: block;
        width: 100%;
      }

      tr {
        margin-bottom: 20px;
      }

      .photo-cell {
        border-radius: 12px 12px 0 0;
      }

      .photo-cell img {
        max-width: 80%;
      }

      th, td {
        text-align: left;
        padding: 10px;
        font-size: 16px;
      }

      th {
        text-align: center;
      }
    }
  </style>
</head>
